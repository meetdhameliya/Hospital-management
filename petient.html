<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            background-image: url("p2.jpg");
            background-position: center;
            background-size: cover;            
            font-family: sans-serif;
            margin-top: 40px;

        }
        h2{
            width: 800px;
            background-color:rgb(0,0,0,0.6);
            margin: auto;
            color: #fff;
            padding: 10px 10px 0px 0px;
            text-align: center;
            border-radius: 15px 15px 0px 0px;
        }
        .main{
            background-color: rgb(0,0,0,0.5);
            width: 800px;
            margin: auto;
        }
        form{
            padding: 10px;
            text-align: center;
        }
        label{
            color: skyblue;
            font-size: 20px;
        }
        input{
            color: slategrey;
            border-radius: 7px 7px 7px 7px;
            width: 50%;
            
        }
        legend{
            color:tomato;
        }
        fieldset{
            text-align: center;
            position: relative;
            color: skyblue;
        }
        button{
            background-color: yellowgreen;
            display: block;
            text-align: center;
            width: 20%;
            height: 30%;
            border-radius: 12px;
            border: 2px solid black;
            cursor: pointer;
            margin:auto;
            
            outline: none;
            
            color: #fff;
            transition: 0.25px;
        }
        button:hover{
            background-color: blueviolet;
        }
        button a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
